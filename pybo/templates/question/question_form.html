{% extends 'base.html' %}
{% block title %}  {% endblock %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form method="post" class="post-form my-3">
        {{ form.csrf_token }}
        <!-- error print start -->
        {% for field, errors in form.errors.items() %}
        <div class="alert alert-danger" role="alert">
            <strong>{{ form[field].label }}</strong> : {{ ','.join(errors) }}
        </div>
        {% endfor %}
        <!-- error print end -->
<!--        {{form.subject.label}}
        {{form.subject(class="form-control")}}<br/>
        {{form.content.label}}
        {{form.content(class="form-control")}}<br/>-->
        <div class="form-group">
            <label for="subject">제목</label>
            <input type="text" class="form-control" name="subject" id="subject" value="{{ form.subject.data or '' }}"><br/>
            <label for="content">내용</label>
            <textarea class="form-control" name="content" id="content" rows="5">{{ form.content.data or '' }}</textarea><br/>
        </div>
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
